        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" charset="utf-8" src="js/phonegap-1.0.0.js"></script>
        <script type="text/javascript" charset="utf-8">
            function onBodyLoad() {
                document.addEventListener("deviceready", deviceReady, false);
            }
            function deviceReady() {
                $.getScript("js/childBrowserInclude.js");
            }
            function callSearch(x) {
                var url;
                if(x == 0) {
                    url = "http://online.recoveryversion.org/GetScripture.asp?vinfo=";
                    url += encodeURI(document.getElementById("Text1").value);
                } else {
                    url = "http://online.recoveryversion.org/search.asp?all_q=";
                    url += encodeURI(document.getElementById("Text2").value);
                    url += "&one_q=_&no_q=_&phr_q=_&ord_q=_&near_q=_&case=off&stem=off&cont=all&rb=40&re=66&ps=10&st=v";
                }
                window.plugins.childBrowser.showWebPage(url);
            }
        </script>

    <body onload="onBodyLoad()">
        
        <div id="container">
            <div id="scriptureSearch">
                <form name="searchScriptureform" method="post" onsubmit="callSearch(0)" action="" id="Form1">
                    <input type="search" class="searchField"  name="scriptureString" size="18" id="Text1" style="vertical-align:middle" placeholder="Scripture Reference"> 
                        <div class="examples">"2 Corinthians 1:1" OR "2 Cor 1:1", "Matthew 1" OR "Matt 1".</div>
                        <!--<input class="prettybutton" 
                         type="submit" value="Search New Testament" alt="Get Scripture">-->
                        </form>
            </div>
            <div id="keywordSearch">
                <form name="searchform" method="post" onsubmit="callSearch(1)" action="" id="Form2">
                    <input type="search" class="searchField" name="Searchallwords" size="18" id="Text2" style="vertical-align:middle" placeholder="Keywords"> 
                        <div class="examples">"Jesus", "Lord Jesus Christ", "Baptiz*" (baptize, baptized, baptizing...).</div>
                        <!-- <input class="prettybutton" 
                         type="submit" value="Search Keywords" alt="Get Scripture">-->
                        </form>
            </div>
            <div id="ntOnly">
                *Keyword search is New Testament only.
            </div>
